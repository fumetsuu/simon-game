<head>
        <title>svg</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="./main.js"></script>
        <script src="./game.js"></script>
    </head>
    <body>
           <!-- #region svg defs-->
           <svg height="0" width="0">
                <defs>
                    <svg id="quarter" width="1e2" height="1e2" version="1.1" viewBox="0 0 26.458333 26.458333" xmlns="http://www.w3.org/2000/svg">
                        <g
                        transform="translate(-3.454473,-65.460008)"
                        id="layer4">
                       <path
                          transform="scale(-1,1)"
                          d="M -29.912136,70.772129 A 21.146214,21.146214 0 0 1 -8.7659225,91.918343"
                          id="path4608-1-3"
                          style="opacity:1;fill:none;fill-opacity:1;stroke-width:10.62289524;stroke-linecap:butt;stroke-linejoin:round;stroke-miterlimit:4;stroke-dasharray:none;stroke-opacity:1" />
                     </g>
                        </svg>
                           
                   </svg>
                   
                </defs>
            </svg>
            <!-- #endregion -->
          
        <div class="wrapper no-select">
            <div class="gr-c no-select">
                <svg viewBox="0 0 100 100">
                    <use href="#quarter" class="green-button"></use>
                </svg>
            </div>
            <div class="re-c no-select">
                <svg viewBox="0 0 100 100">
                    <use href="#quarter" class="red-button"></use>
                </svg>
            </div>
            <div class="bl-c no-select">
                <svg viewBox="0 0 100 100">
                    <use href="#quarter"  class="blue-button"></use>
                </svg>
            </div>
            <div class="ye-c no-select">
                <svg viewBox="0 0 100 100">
                    <use href="#quarter" class="yellow-button"></use>
                </svg>
            </div>
            
            <div class="level no-select">---</div>
            <button class="start no-select"></button>
            <button class="restart no-select"></button>
            <button class="settings"><i class="fa fa-cogs"></i></button>
        </div>

        <div class="settings-wrapper off">
            <button class="close"></button>
            <div class="strict-mode no-select">Strict Mode:</div>
            <div class="win-level no-select">Win Level:</div>
            <div class="time-spacing no-select">Time Spacing:</div>
            <div class="game-over-timeout no-select">Game Over Timeout:</div>
            <button class="strict-toggle no-select" type="button"></button>
            <input type="text" class="win-input" title="between 5 and 100 levels"/>
            <input type="text" class="ts-input" title="between 0.1 and 2 seconds"/>
            <input type="text" class="got-input" title="between 1 and 10 seconds"/>
            <button class="save no-select">Save</button>
        </div>

    </body>
    </html>
